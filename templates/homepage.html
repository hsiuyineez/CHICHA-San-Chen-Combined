{% extends "bases.html" %}
{% block title %}CHICHA San Chen - Homepage{% endblock %}

{% block content %}
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        overflow-x: hidden;
    }
    .container-fluid {
        position: relative;
        width: 100%;
        height: 100vh; /* Full viewport height */
        background-image: url("{{ url_for('static', filename='img_3.png') }}");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        color: white;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;
    }
    .welcome-section {
        color: white;
    }

    .welcome-section h1 {
        font-size: 4em;
        margin: 0;
    }

    .welcome-section p {
        font-size: 2em;
        margin: 5px 0;
    }

    /* Optional styling to space out the alert */
    .alert {
        width: 80%;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;
    }
</style>

<div class="welcome-section">
    <br><br><br>
    <h1 class="display-4">Welcome to the Staff Portal</h1>
    <p>Logged in as Staff {{staff_id}}</p>
    <p>Staff Member</p>

    <!-- Bootstrap Alert for Notification -->
    <div class="alert alert-info" role="alert">
        <strong>Notice:</strong> Don't forget to check your staff discount offers and updates.
    </div>

</div>

<br><br><br><br><br>



<br>
<br>
<br>
{% endblock %}
